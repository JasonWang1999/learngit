<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	#div1{height: 477px;;margin: 0 auto;position: relative;overflow: hidden; border: 1px solid #A3A3A3}
	#div1 img{ position: absolute;display: block;left: 0px;border-left: 1px solid #ccc;}
</style>
<script>
window.onload=function()
{
	var oDiv=document.getElementById('div1');
	var aImg=oDiv.getElementsByTagName('img');
	var imgWidth=aImg[0].offsetWidth;
	var exposeWidth = 160;
	var divWidth=imgWidth+exposeWidth*(aImg.length-1);
	
	oDiv.style.width=divWidth+'px';
	
	function setImgPos()
	{for(var i=1;i<aImg.length;i++)
		{
			aImg[i].style.left=imgWidth+160*(i-1)+'px';
		};
	};
	var ImgMove=imgWidth-exposeWidth;
	setImgPos();
	
	for(var i=0;i<aImg.length;i++){
		(function(i){
		aImg[i].onmouseover=function(){
			setImgPos();
		for(var j=1;j<=i;j++)
			{	aImg[j].style.left=parseInt(aImg[j].style.left,10)-ImgMove+'px';
			}
	    }
	})(i);
	}
}
</script>
</head>

<body>
<div id="div1">
<img src="images/door1.png">
<img src="images/door2.png">
<img src="images/door3.png">
<img src="images/door4.png">
</div>
</body>
</html>
